kumuluzee:
  name: stock-service
  version: 1.0.0-SNAPSHOT
  env:
    prod: false
    name: dev
  server:
    show-server-info: false
    base-url: http://localhost:8080
  cors-filter:
    servlet:
      allow-origin: "*"
      supported-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"
      exposed-headers: "X-Total-Count"
  openapi:
    enabled: true
    ui:
      enabled: true
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
          <Configuration name="products-service">
              <Appenders>
                  <Console name="console" target="SYSTEM_OUT">
                      <PatternLayout pattern="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n" />
                  </Console>
                  <Socket name="logstash" host="2034b16a-d2cd-4921-87d9-b890b8a2b74f-ls.logit.io" port="17244" protocol="tcp">
                      <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                  </Socket>
              </Appenders>
              <Loggers>
                  <Root level="all">
                      <AppenderRef ref="console" level="info"/>
                      <AppenderRef ref="logstash" level="trace"/>
                  </Root>
              </Loggers>
          </Configuration>'
  config:
    consul:
      agent: http://localhost:8500
  metrics:
    web-instrumentation:
      - name: stock-endpoint
        url-pattern: /v1/warehouses/*
  discovery:
    consul:
      agent: http://localhost:8500
  health:
    servlet:
      mapping: /health/
      enabled: true
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/mainDB
      disk-space-health-check:
        threshold: 100000000
        type: liveness
  datasources:
    - jndi-name: jdbc/mainDB
      connection-url: jdbc:postgresql://localhost:5432/stock-service
      username: postgres
      password: gregor
      pool:
        max-size: 20
  security:
    keycloak:
      json: '{
               "realm": "rso",
               "bearer-only": true,
               "auth-server-url": "https://keycloak.mjamsek.com/auth",
               "ssl-required": "external",
               "resource": "stock-service",
               "confidential-port": 0
             }'
service-config:
  maintenance: false